---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name bind9-tsig
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: *name
    template:
      data:
        tsig.key: |
          key "{{ .USER }}" {
            algorithm {{ .ALGORITHM }};
            secret "{{ .SECRET }}";
          };
  dataFrom:
    - extract:
        key: bind9
